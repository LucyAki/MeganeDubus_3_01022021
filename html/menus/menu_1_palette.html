<!DOCTYPE html>

    <head>

    <body>
        <header class="menus_head">

            <section class="sec_footer">

                    </a>
                </div>
                <div class="partenaire">
                    <a class="link_partenaire" href="">
                        <i class="fas fa-hands-helping"></i>

                    </a>
